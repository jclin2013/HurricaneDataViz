<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hurricane Data Visualization</title>
    <script src="https://use.fontawesome.com/edb8528b4a.js"></script>
    <script src="./dataset.js"></script>
    <script src="./yearRangeBucketizer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="./d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script>
      _u = _.noConflict(); // lets call ourselves _u
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <svg id="mainSVG">
    </svg>

    <script src="./legend-and-inputs.js"></script>
    <script>
      let originalDataset = _u.merge([], dataset);
      let w = 700, h = 450;
      let p = {bottom: 75, right: 35, top: 80, left: 70};

      let svg = d3.select("#mainSVG")
                  .attr("width", w)
                  .attr("height", h);

      createLegend(svg, w, h, p);

      let xScale = d3.scaleBand()
                     .domain(d3.range(1851, 2017))
                     .range([p.left, w - p.right])
                     .paddingInner(0.05);

      let allHurricanes = d => d.cat1 + d.cat2 + d.cat3 + d.cat4 + d.cat5;

      let yScale = d3.scaleLinear()
                     .domain([
                       d3.min(dataset, d => allHurricanes(d)),
                       d3.max(dataset, d => allHurricanes(d))
                     ])
                     .range([h - p.bottom, p.top]);


      let xAxis = d3.axisBottom(xScale)
                    .tickValues(xScale.domain().filter((d,i) => !(i % 15)))
                    // .tickValues([1851, 2016])//xScale.domain().filter((d,i) => !(i % 24))
                    .tickSizeOuter(0);
                    // .ticks(20)s
                    // .tickValues([1851, 2017]);

      let yAxis = d3.axisLeft(yScale)
                    .tickSizeOuter(0)
                    .tickValues([1, 2, 3, 4, 5, 6, 7])
                    .tickFormat(d3.format("d"));

      let gx = svg.append("g")
                  .attr("class", "x axis")
                  .attr("transform", "translate(0," + (h - p.bottom) + ")")
                  .call(xAxis);

      let gy = svg.append("g")
                  .attr("class", "y axis")
                  .attr("transform", "translate(" + p.left + ", 0)")
                  .call(yAxis);

      let makeHorizGridLines = d3.axisLeft(yScale)
                                 .tickSize(-w + p.left + p.right)
                                 .tickFormat("")
                                 .tickValues(d3.range(8))
                                //  .tickSizeInner(0)
                                 .tickSizeOuter(0);

      let gridX = svg.append("g")
                     .attr("class", "grid x")
                     .attr("transform", "translate(" + p.left + ", 0)")
                     .call(makeHorizGridLines);

      svg.selectAll(".tick")
          .filter(d => d === 0)
          .remove();

      // svg.selectAll(".tick > text")
      //     .style("font-size", "15");

      let title = svg.append("text")
                     .attr("class", "chartTitle")
                     .attr("width", w)
                     .attr("height", h * 0.2)
                     .attr("x", w/2)
                     .attr("y", 60/2)
                     .text("Number of Hurricanes Striking America Over Time")
                     .attr("text-anchor", "middle")
                     .attr("font-size", "20")
                     .attr("text-decoration", "underline");

       //y axis label
       svg.append("text")
           .attr("transform", "rotate(-90)")
           .attr("y", p.left/2)
           .attr("x", -h/2)
          //  .attr("dy", "1em")
           .style("text-anchor", "middle")
           .text("Number of Hurricanes")
          //  .attr("font-family", "sans-serif");

       //x axis label
      //  svg.append("text")
      //      .attr("y", h - p.bottom + 25)
      //      .attr("x", w/2)
          //  .attr("dy", "1em")
          //  .style("text-anchor", "middle")
          //  .text("All Years Between 1851 and 2016")
          //  .attr("font-family", "sans-serif");

      let barsAllHurricanes = svg.selectAll("rect.allcatsbar")
                     .data(dataset, d => d.key)
                     .enter()
                     .append("rect")
                     .attr("x", d => xScale(d.year) + 1)
                     .attr("y", d => yScale(allHurricanes(d)))
                     .attr("height", d => h - p.bottom - yScale(allHurricanes(d)))
                     .attr("width", xScale.bandwidth())
                     .attr("fill", "#9fc49f");

       let majorHurricanes = d => d.cat3 + d.cat4 + d.cat5;
       let barsMajorHurricanes = svg.selectAll("rect.majorcatsbar")
                      .data(dataset, d => d.key)
                      .enter()
                      .append("rect")
                      .attr("x", d => xScale(d.year) + (xScale.bandwidth() - xScale.bandwidth()/2.5)/2 + 1)
                      .attr("y", d => yScale(majorHurricanes(d)))
                      .attr("height", d => h - p.bottom - yScale(majorHurricanes(d)))
                      .attr("width", xScale.bandwidth()/2.5)
                      .attr("fill", "pink");

        d3.select("#submitIntervalButton")
          .on("click", clickHandler);

        function clickHandler() {
            let interval = +document.querySelector("#intervalInput").value;
            dataset = yearRangeBucketizer(originalDataset, interval);
            console.log(dataset);
            xScale.domain(dataset.map(obj => obj.year));
            gx.transition().duration(500).call(xAxis.scale(xScale).tickValues(xScale.domain().filter((d,i) => !(i % 15))));
        }

        // d3.select("#check")
        //   .on("change", checkHandler);
        //
        // function checkHandler() {
        //     console.log(document.querySelector("#check").checked);
        // }
    </script>
  </body>
</html>
